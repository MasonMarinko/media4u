<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="./assets/images/favicon.png" type="image/x-icon">

    <title>Media 4 U</title>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.9.0/css/bulma.min.css">
    <link rel="stylesheet" href="./assets/css/style.css">

</head>
<body>
    <nav class="navbar is-fixed-top" role="navigation" aria-label="main navigation">
        <div class="navbar-brand">
            <a class="navbar-item" href="#top">
                <img src="assets/images/favicon.png" width="48" height="18">
                <h1 class="is-primary"><strong>Media 4 U</strong></h1>
            </a>
        </div>
    </nav>
    <section class='hero is-fullheight'>


        <div class="hero-body">
            <div class="container">
                <div class="columns is-centered">
                    <div class="column is-one-third">
                        <form>
                            <div class="field is-horizontal">
                                <div class="field-label ">
                                    <label class="label">Search For</label>
                                </div>
                                <div class="field-body">
                                    <div class="field">
                                        <div class="control is-expanded">
                                            <div class="select is-fullwidth">
                                                <select id="media-select">
                                                    <option value="movies" selected="true">Movies</option>
                                                    <option value="music">Music</option>
                                                    <option value="books">Books</option>
                                                </select>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="field">
                                        <div class="control is-expanded">
                                            <div class="select is-fullwidth">
                                                <select id="search-by">
                                                    <!-- should change dynamically depending on media type selected -->
                                                    <!-- after making this dynamic we need to set values equal to text content
                                                    to correspond with search type conditionals in fetch functions -->
                                                    <option value="author">Author</option>
                                                    <option value="title">Title</option>
                                                </select>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="field is-horizontal">
                                <div class="field-label">
                                    <label class="label">Search Term</label>
                                </div>
                                <div class="field-body">
                                    <div class="control is-expanded">
                                        <input class="input" id="search-input" type="text" placeholder="">
                                    </div>
                                    <div class="control">
                                        <button class="button is-link" id="submit-button">Submit</button>
                                    </div>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>


    </section>

    <section class='section is-hidden'>
        <div class="container has-text-centered has text-weight-bold is-size-1">
            <!-- dynamic value -->
            <h2>Movies</h2>
        </div>
        <div class="container">
            <div class="columns is-mobile is-multiline">
                <!-- start of dynamically created element -->
                <div class="column is-one-fifth-desktop is-one-third-tablet is-half-mobile">
                    <div class="image">
                        <!-- poster image -->
                        <img src="http://image.tmdb.org/t/p/original/ygCQnDEqUEIamBpdQdDYnFfxvgM.jpg" alt="">
                    </div>
                </div> <!-- end of dynamically created element -->
            </div>
        </div>
        </div>
    </section>


    <footer class="footer">
        <div class="content has-text-centered">
            <p>
                <a href="#top"><strong>Media 4 U</strong></a>
            </p>
        </div>
    </footer>

    <script src="./assets/js/script.js"></script>
</body>

</html>
