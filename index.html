<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="./assets/images/favicon.png" type="image/x-icon">

    <title>Media 4 U</title>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.9.0/css/bulma.min.css">
    <link rel="stylesheet" href="./assets/css/style.css">

</head>

<body>
    <section class='hero is-fullheight'>


        <div class="hero-body">
            <div class="container">
                <div class="columns is-centered">
                    <div class="column is-one-third">
                        <form>
                            <div class="field is-horizontal">
                                <div class="field-label ">
                                    <label class="label">Search For</label>
                                </div>
                                <div class="field-body">
                                    <div class="field">
                                        <div class="control is-expanded">
                                            <div class="select is-fullwidth">
                                                <select id="media-select">
                                                    <option value="movies" selected="true">Movies</option>
                                                    <option value="music">Music</option>
                                                    <option value="books">Books</option>
                                                </select>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="field">
                                        <div class="control is-expanded">
                                            <div class="select is-fullwidth">
                                                <select id="search-by">
                                                    <!-- should change dynamically depending on media type selected -->
                                                    <!-- after making this dynamic we need to set values equal to text content
                                                    to correspond with search type conditionals in fetch functions -->
                                                    <option value="author">Author</option>
                                                    <option value="title">Title</option>
                                                </select>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="field is-horizontal">
                                <div class="field-label">
                                    <label class="label">Search Term</label>
                                </div>
                            </div>
                            <!-- Start of Movie Form -->
                            <div id="movie-form">
                                <div class="field is-horizontal">
                                    <div class="field-label">
                                        <label class="label">Genre</label>
                                    </div>
                                    <div class="field-body control is-expanded">
                                        <div class="select is-fullwidth">
                                            <select id="search-by">
                                                <option value="">Any</option>
                                                <option value="28">Action</option>
                                                <option value="12">Adventure</option>
                                                <option value="16">Animation</option>
                                                <option value="35">Comedy</option>
                                                <option value="80">Crime</option>
                                                <option value="99">Documentary</option>
                                                <option value="18">Drama</option>
                                                <option value="10751">Family</option>
                                                <option value="14">Fantasy</option>
                                                <option value="36">History</option>
                                                <option value="27">Horror</option>
                                                <option value="10402">Music</option>
                                                <option value="9648">Mystery</option>
                                                <option value="10749">Romance</option>
                                                <option value="53">Thriller</option>
                                                <option value="10752">War</option>
                                                <option value="37">Western</option>
                                            </select>
                                        </div>
                                    </div>
                                </div>
                                <div class="field is-horizontal">
                                    <div class="field-label">
                                        <label class="label">Rating</label>
                                    </div>
                                    <div class="field-body control is-expanded">
                                        <div class="select is-fullwidth">
                                            <select id="search-by">
                                                <option>Any</option>
                                            </select>
                                        </div>
                                    </div>
                                </div>
                                <div class="field is-horizontal">
                                    <div class="field-label">
                                        <div class="label">Year</div>
                                    </div>
                                    <div class="field-body">
                                        <div class="field control is-expanded">
                                            <input type="text" class="input">
                                        </div>
                                    </div>
                                </div>
                                <div class="field has-addons is-horizontal">
                                    <div class="field-label">
                                        <label class="label">Title</label>
                                    </div>
                                    <div class="field-body">
                                        <div class="control is-expanded">
                                            <input class="input" id="search-input" type="text" placeholder="">
                                        </div>
                                        <div class="control">
                                            <button class="button is-link" id="submit-button">Submit</button>
                                        </div>
                                    </div>
                                </div>
                            </div><!-- End of movie Form -->
                            <div id="music-form"></div>
                            <div id="book-form"></div>
                        </form>
                    </div>
                </div>
            </div>
        </div>


    </section>

    <section class='section is-hidden'>
        <div class="container has-text-centered has text-weight-bold is-size-1">
            <!-- dynamic value -->
            <h2>Movies</h2>
        </div>
        <div class="container">
            <div class="columns is-mobile is-multiline">
                <!-- start of dynamically created element -->
                <div class="column is-one-fifth-desktop is-one-third-tablet is-half-mobile">
                    <div class="image">
                        <!-- poster image -->
                        <img src="http://image.tmdb.org/t/p/original/ygCQnDEqUEIamBpdQdDYnFfxvgM.jpg" alt="">
                    </div>
                </div> <!-- end of dynamically created element -->
            </div>
        </div>
        </div>
    </section>


    <footer class="footer">
        <div class="content has-text-centered">
            <p>
                <a href="#top"><strong>Media 4 U</strong></a>
            </p>
            <p>
            <strong>&copy; Copyright 2020</strong>
            </p>
        </div>
    </footer>

    <script src="./assets/js/script.js"></script>
</body>

</html>
