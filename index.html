<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="./assets/images/favicon.png" type="image/x-icon">

    <title>Media 4 U</title>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.9.0/css/bulma.min.css">
    <link rel="stylesheet" href="./assets/css/style.css">

</head>

<body>

    <nav class="navbar is-fixed-top" role="navigation" aria-label="main navigation">
        <div class="navbar-brand">
            <a class="navbar-item" href="#top">
                <img src="assets/images/favicon.png" width="48" height="18">
                <h1 class="is-primary"><strong>Media 4 U</strong></h1>
            </a>
        </div>
    </nav>

    <section class='hero is-fullheight'>

        <div class="hero-body">
            <div class="container">
                <div class="columns is-centered">
                    <div class="column is-one-third">
                        <form id=search-form>
                            <div class="field is-horizontal">
                                <div class="field-label ">
                                    <label class="label">Search For</label>
                                </div>
                                <div class="field-body">
                                    <div class="field">
                                        <div class="control is-expanded">
                                            <div class="select is-fullwidth">
                                                <select id="media-select">
                                                    <option value="movies">Movies</option>
                                                    <option value="music">Music</option>
                                                    <option value="books">Books</option>
                                                </select>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <!-- Start of Movie Form -->
                            <div id="movie-form" class="field">
                                <div class="field is-horizontal">
                                    <div class="field-label">
                                        <label class="label">Genre</label>
                                    </div>
                                    <div class="field-body control is-expanded">
                                        <div class="select is-fullwidth">
                                            <select id="search-by-genre">
                                                <option value="Any">Any</option>
                                                <option value="28">Action</option>
                                                <option value="12">Adventure</option>
                                                <option value="16">Animation</option>
                                                <option value="35">Comedy</option>
                                                <option value="80">Crime</option>
                                                <option value="99">Documentary</option>
                                                <option value="18">Drama</option>
                                                <option value="10751">Family</option>
                                                <option value="14">Fantasy</option>
                                                <option value="36">History</option>
                                                <option value="27">Horror</option>
                                                <option value="10402">Music</option>
                                                <option value="9648">Mystery</option>
                                                <option value="10749">Romance</option>
                                                <option value="53">Thriller</option>
                                                <option value="10752">War</option>
                                                <option value="37">Western</option>
                                            </select>
                                        </div>
                                    </div>
                                </div>
                                <!-- <div class="field is-horizontal">
                                    <div class="field-label">
                                        <label class="label">Rating</label>
                                    </div>
                                    <div class="field-body control is-expanded">
                                        <div class="select is-fullwidth">
                                            <select>
                                                <option>Any</option>
                                            </select>
                                        </div>
                                    </div>
                                </div> -->
                                <div class="field is-horizontal">
                                    <div class="field-label">
                                        <label class="label">Year</label>
                                    </div>
                                    <div class="field-body">
                                        <div class="field control is-expanded">
                                            <input type="text" class="input" id="search-by-year">
                                        </div>
                                    </div>
                                </div>
                                <div class="field is-horizontal">
                                    <div class="field-label">
                                        <label class="label">Title</label>
                                    </div>
                                    <div class="field-body">
                                        <div class="field control is-expanded">
                                            <input class="input" id="movie-title" type="text" placeholder="">
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <!-- End of movie Form -->
                            <!-- Start music form-->
                            <div id="music-form" class="field is-hidden">
                                <div class="field is-horizontal">
                                    <div class="field-label">
                                        <label class="label">Search By</label>
                                    </div>
                                    <div class="field-body control is-expanded">
                                        <div class="select is-fullwidth">
                                            <select id="music-search-by">
                                                <option value="artist">Artist</option>
                                                <option value="song">Song</option>
                                                <option value="album">Album</option>
                                                <option value="instrument">Instrument</option>
                                            </select>
                                        </div>
                                    </div>
                                </div>
                                <div class="field is-horizontal">
                                    <div class="field-label">
                                        <label class="label">Title</label>
                                    </div>
                                    <div class="field-body">
                                        <div class="field control is-expanded">
                                            <input class="input" id="music-input" type="text" placeholder="">
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <!-- End music form -->
                            <!-- BOOK FORM -->
                            <div id="book-form" class="field is-hidden">
                                <div class="field is-horizontal">
                                    <div class="field-label">
                                        <label class="label">Search By</label>
                                    </div>
                                    <div class="field-body control is-expanded">
                                        <div class="select is-fullwidth">
                                            <select id="book-search-by">
                                                <option value="title">Title</option>
                                                <option value="author">Author</option>
                                            </select>
                                        </div>
                                    </div>
                                </div>
                                <div class="field is-horizontal">
                                    <div class="field-label">
                                        <label class="label">Search For:</label>
                                    </div>
                                    <div class="field-body">
                                        <div class="field control is-expanded">
                                            <input class="input" id="book-input" type="text" placeholder="">
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <!-- end of book form -->

                            <div class="columns is-centered">
                                <div class="column is-offset-one-fifth">
                                    <button class="button is-link is-fullwidth" id="submit-button">Submit</button>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>

        <div class="card" id = "movie-container">
        </div>

    </section>

    <section class='section is-hidden'>
        <div class="container has-text-centered has text-weight-bold is-size-1">
            <!-- dynamic value -->
            <h2>Movies</h2>
        </div>
        <div class="container">
            <div class="columns is-mobile is-multiline">
                <!-- start of dynamically created element -->
                <div class="column is-one-fifth-desktop is-one-third-tablet is-half-mobile">
                    <div class="image">
                        <!-- poster image -->
                        <img src="http://image.tmdb.org/t/p/original/ygCQnDEqUEIamBpdQdDYnFfxvgM.jpg" alt="">
                    </div>
                </div> <!-- end of dynamically created element -->
            </div>
        </div>
    </section>

    <!-- CLONE OF DISPLAY SECTION FOR TESTING BOOK CONTENT -->
    <section id="content-display" class='section is-hidden'>
        <div class="container has-text-centered has text-weight-bold is-size-1">
            <!-- dynamic value -->
            <h2 id="content-title">Movies</h2>
        </div>
        <div class="container">
            <div id="posters-wrapper" class="columns is-mobile is-multiline">
                <!-- start of dynamically created element -->
                <div class="column is-one-fifth-desktop is-one-third-tablet is-half-mobile">
                    <div class="image">
                        <!-- poster image -->
                        <img src="http://image.tmdb.org/t/p/original/ygCQnDEqUEIamBpdQdDYnFfxvgM.jpg" alt="">
                    </div>
                </div> <!-- end of dynamically created element -->
            </div>
        </div>
    </section>


    <footer class="footer">
        <div class="content has-text-centered">
            <p>
                <a href="#top"><strong>Media 4 U</strong></a>
            </p>
            <p>
                <strong>&copy; Copyright 2020</strong>
            </p>
        </div>
    </footer>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="./assets/js/script.js"></script>
</body>

</html>
